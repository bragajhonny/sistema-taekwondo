<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Presen√ßa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Presen√ßa</h1>
    <div>
      <button class="btn btn-secondary" onclick="voltar()">Voltar</button>
      <button class="btn btn-danger" onclick="logout()">Sair</button>
    </div>
  </div>

  <!-- CONTE√öDO -->
  <div class="card">

    <label>Data da aula</label>
    <input type="date" id="dataAula" class="mb-20">

    <h3>Lista de alunos</h3>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Presen√ßa</th>
          </tr>
        </thead>
        <tbody id="listaAlunos"></tbody>
      </table>
    </div>

    <button class="btn btn-success mt-20" onclick="salvarPresenca()">Salvar Presen√ßa</button>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    let professorUID = null;

    // üîê Prote√ß√£o de acesso
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";

      professorUID = user.uid;

      db.collection("alunos").doc(user.uid).get()
        .then(doc => {
          if (!doc.exists || doc.data().perfil !== "professor") {
            alert("Acesso negado");
            window.location.href = "index.html";
            return;
          }
          carregarAlunos();
          definirDataHoje();
        });
    });

    function definirDataHoje() {
      const hoje = new Date().toISOString().split("T")[0];
      document.getElementById("dataAula").value = hoje;
    }

    // üìã Carregar alunos
    function carregarAlunos() {
      db.collection("alunos")
        .where("perfil", "==", "aluno")
        .orderBy("nome")
        .get()
        .then(snapshot => {
          const tbody = document.getElementById("listaAlunos");
          tbody.innerHTML = "";

          if (snapshot.empty) {
            tbody.innerHTML = "<tr><td colspan='2'>Nenhum aluno cadastrado</td></tr>";
            return;
          }

          snapshot.forEach(doc => {
            const aluno = doc.data();

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${aluno.nome}</td>
              <td class="text-center">
                <input type="checkbox" id="presenca-${doc.id}">
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // üíæ Salvar presen√ßa
    function salvarPresenca() {
      const data = document.getElementById("dataAula").value;

      if (!data) {
        alert("Selecione a data");
        return;
      }

      const registros = {};
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        const alunoId = cb.id.replace("presenca-", "");
        registros[alunoId] = cb.checked;
      });

      db.collection("presencas").doc(data).set({
        data,
        professorId: professorUID,
        registros,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => alert("Presen√ßa salva com sucesso"))
      .catch(err => {
        console.error(err);
        alert("Erro ao salvar presen√ßa");
      });
    }

    function voltar() {
      window.location.href = "professor.html";
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>

</body>
</html>
