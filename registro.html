<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Aluno</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="center-page">

  <div class="center-box">

    <div class="card">

      <h3 class="text-center mb-20">Cadastro do Aluno</h3>

      <label>Nome completo</label>
      <input type="text" id="nome">

      <label>Data de nascimento</label>
      <input type="date" id="dataNascimento">

      <label>Sexo</label>
      <select id="sexo">
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>

      <label>RG</label>
      <input type="text" id="rg">

      <label>CPF</label>
      <input type="text" id="cpf">

      <label>Endereço</label>
      <input type="text" id="endereco">

      <label>Telefone</label>
      <input type="text" id="telefone">

      <label>Tipo sanguíneo</label>
      <input type="text" id="tipoSanguineo">

      <hr class="mb-20">

      <label>Email</label>
      <input type="email" id="email">

      <label>Senha</label>
      <input type="password" id="senha">

      <button class="btn btn-primary btn-lg mt-10" onclick="cadastrar()">
        Criar conta
      </button>

      <button class="btn btn-secondary btn-lg mt-10"
              onclick="window.location.href='login.html'">
        Já tenho conta
      </button>

    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function cadastrar() {
      const dados = {
        nome: nome.value.trim(),
        dataNascimento: dataNascimento.value,
        sexo: sexo.value,
        rg: rg.value.trim(),
        cpf: cpf.value.trim(),
        endereco: endereco.value.trim(),
        telefone: telefone.value.trim(),
        tipoSanguineo: tipoSanguineo.value.trim(),
        email: email.value.trim(),
        senha: senha.value.trim()
      };

      // validação básica
      for (let campo in dados) {
        if (!dados[campo]) {
          alert("Preencha todos os campos");
          return;
        }
      }

      auth.createUserWithEmailAndPassword(dados.email, dados.senha)
        .then(cred => {
          return db.collection("alunos").doc(cred.user.uid).set({
            nome: dados.nome,
            dataNascimento: dados.dataNascimento,
            sexo: dados.sexo,
            rg: dados.rg,
            cpf: dados.cpf,
            endereco: dados.endereco,
            telefone: dados.telefone,
            tipoSanguineo: dados.tipoSanguineo,
            email: dados.email,
            perfil: "aluno",
            faixa: "",
            cadastroCompleto: true,
            criadoEm: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Cadastro realizado com sucesso");
          window.location.href = "aluno.html";
        })
        .catch(err => {
          console.error(err);
          alert(err.message);
        });
    }
  </script>

</body>
</html>
