<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Sistema Taekwondo</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="center-page">

<div class="card login-card">
  <h2>Cadastro do Aluno</h2>

  <label>Nome completo</label>
  <input id="nome">

  <label>Email</label>
  <input type="email" id="email">

  <label>Senha</label>
  <input type="password" id="senha">

  <label>Confirmar senha</label>
  <input type="password" id="confirmar">

  <button class="btn btn-success" onclick="registrar()">Criar conta</button>

  <p class="link">
    Já tem conta?
    <a href="index.html">Fazer login</a>
  </p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function registrar() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const confirmar = document.getElementById("confirmar").value;

    if (senha !== confirmar) {
      alert("As senhas não conferem");
      return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
      .then(cred => {
        return db.collection("alunos").doc(cred.user.uid).set({
          nome,
          email,
          perfil: "aluno",
          faixa: "Branca",
          criadoEm: new Date()
        });
      })
      .then(() => {
        alert("Cadastro realizado!");
        window.location.href = "aluno.html";
      })
      .catch(() => alert("Erro ao cadastrar"));
  }
</script>

</body>
</html>
