<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Taekwondo</title>

  <!-- CSS Base -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="center-page">

<div class="card login-card">
  <h2>ğŸ¥‹ Sistema Taekwondo</h2>

  <label>Email</label>
  <input type="email" id="email">

  <label>Senha</label>
  <input type="password" id="senha">

  <button class="btn btn-primary" onclick="login()">Entrar</button>

  <p class="link">
    NÃ£o tem conta?
    <a href="registro.html">Criar cadastro</a>
  </p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    auth.signInWithEmailAndPassword(email, senha)
      .then(cred => {
        db.collection("alunos").doc(cred.user.uid).get()
          .then(doc => {
            if (doc.data().perfil === "professor") {
              window.location.href = "professor.html";
            } else {
              window.location.href = "aluno.html";
            }
          });
      })
      .catch(() => alert("Email ou senha invÃ¡lidos"));
  }
</script>

</body>
</html>
