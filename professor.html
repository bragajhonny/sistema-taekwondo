<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #f2f2f2; }
    input { width: 100px; padding: 4px; }
    button { padding: 4px 8px; margin: 2px; cursor: pointer; }
    a { margin-right: 4px; }
  </style>
</head>

<body>

<h2>Painel do Professor</h2>
<button onclick="logout()">Sair</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Faixa</th>
      <th>Telefone</th>
      <th>Ações</th>
      <th>Documentos</th>
    </tr>
  </thead>
  <tbody id="listaAlunos"></tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    storageBucket: "sistema-taekwondo-1.firebasestorage.app",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();
  let professorUID = null;

  // Verifica login e perfil professor
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    professorUID = user.uid;

    db.collection("alunos").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().perfil !== "professor") {
          alert("Acesso negado");
          window.location.href = "index.html";
          return;
        }
        carregarAlunos();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao verificar perfil");
        window.location.href = "index.html";
      });
  });

  // Carrega todos os alunos
  function carregarAlunos() {
    db.collection("alunos").where("perfil", "==", "aluno").orderBy("nome").get()
      .then(snapshot => {
        const tbody = document.getElementById("listaAlunos");
        tbody.innerHTML = "";

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='6'>Nenhum aluno cadastrado</td></tr>";
          return;
        }

        snapshot.forEach(doc => {
          const aluno = doc.data();
          const tr = document.createElement("tr");

          // Monta lista de documentos com links
          let docsLinks = "";
          if (aluno.documentos) {
            for (const [tipo, url] of Object.entries(aluno.documentos)) {
              docsLinks += `<a href="${url}" target="_blank">${tipo.toUpperCase()}</a> `;
            }
          }

          tr.innerHTML = `
            <td>${aluno.nome}</td>
            <td>${aluno.email}</td>
            <td><input type="text" value="${aluno.faixa || ''}" id="faixa-${doc.id}"></td>
            <td><input type="text" value="${aluno.telefone || ''}" id="telefone-${doc.id}"></td>
            <td>
              <button onclick="salvarAlteracoes('${doc.id}')">Salvar</button>
              <button onclick="removerAluno('${doc.id}', '${aluno.nome}')">Remover</button>
            </td>
            <td>${docsLinks || 'Nenhum'}</td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao carregar alunos");
      });
  }

  // Salvar alterações de faixa e telefone
  function salvarAlteracoes(alunoId) {
    const novaFaixa = document.getElementById(`faixa-${alunoId}`).value.trim();
    const novoTelefone = document.getElementById(`telefone-${alunoId}`).value.trim();

    if (!novaFaixa || !novoTelefone) {
      alert("Preencha faixa e telefone antes de salvar.");
      return;
    }

    if (!confirm("Deseja realmente salvar essas alterações?")) return;

    db.collection("alunos").doc(alunoId).update({
      faixa: novaFaixa,
      telefone: novoTelefone
    })
    .then(() => alert("Alterações salvas com sucesso!"))
    .catch(err => {
      console.error(err);
      alert("Erro ao salvar alterações");
    });
  }

  // Remover aluno
  function removerAluno(alunoId, nome) {
    if (!confirm(`Deseja realmente remover o aluno ${nome}?`)) return;

    db.collection("alunos").doc(alunoId).delete()
      .then(() => {
        alert(`Aluno ${nome} removido com sucesso!`);
        carregarAlunos();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao remover aluno");
      });
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
