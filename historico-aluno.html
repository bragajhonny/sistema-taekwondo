<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Presença</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Histórico de Presença</h1>
    <div>
      <button class="btn btn-secondary" onclick="voltar()">Voltar</button>
      <button class="btn btn-danger" onclick="logout()">Sair</button>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="card">
    <label for="selectData">Selecione a aula:</label>
    <select id="selectData" class="mb-20" onchange="carregarAlunos()">
      <option value="">-- Selecione --</option>
    </select>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Aluno</th>
          </tr>
        </thead>
        <tbody id="listaAlunosPresenca"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      carregarDatas();
    });

    // Carregar todas as datas de aulas
    function carregarDatas() {
      db.collection("presencas").orderBy("data", "desc").get()
        .then(snapshot => {
          const select = document.getElementById("selectData");
          snapshot.forEach(doc => {
            const option = document.createElement("option");
            option.value = doc.id;
            option.text = doc.data().data;
            select.appendChild(option);
          });
        });
    }

    // Carregar apenas alunos presentes
    function carregarAlunos() {
      const dataId = document.getElementById("selectData").value;
      const tbody = document.getElementById("listaAlunosPresenca");
      tbody.innerHTML = "";

      if (!dataId) return;

      db.collection("presencas").doc(dataId).get()
        .then(doc => {
          if (!doc.exists) return;

          const dados = doc.data();
          const alunos = dados.alunos || {};

          // Buscar nomes apenas dos presentes
          const presentesUID = Object.keys(alunos).filter(uid => alunos[uid]);

          const promises = presentesUID.map(uid =>
            db.collection("alunos").doc(uid).get()
              .then(alunoDoc => {
                return alunoDoc.exists ? alunoDoc.data().nome : "Desconhecido";
              })
          );

          Promise.all(promises).then(resultados => {
            resultados.sort((a, b) => a.localeCompare(b));
            resultados.forEach(nome => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${nome}</td>`;
              tbody.appendChild(tr);
            });

            if (resultados.length === 0) {
              tbody.innerHTML = "<tr><td>Nenhum aluno presente nesta aula</td></tr>";
            }
          });
        });
    }

    function voltar() {
      window.location.href = "professor.html";
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>

</body>
</html>
