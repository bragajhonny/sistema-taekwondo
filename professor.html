<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 6px 12px; margin: 2px; cursor: pointer; }
  </style>
</head>

<body>

<h2>Painel do Professor</h2>
<button onclick="logout()">Sair</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Faixa</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="listaAlunos"></tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    storageBucket: "sistema-taekwondo-1.firebasestorage.app",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let professorUID = null;

  // Verifica login e perfil
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    professorUID = user.uid;

    db.collection("alunos").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().perfil !== "professor") {
          alert("Acesso negado");
          window.location.href = "index.html";
          return;
        }
        carregarAlunos();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao verificar perfil");
        window.location.href = "index.html";
      });
  });

  // Carrega lista de alunos
  function carregarAlunos() {
    db.collection("alunos").where("perfil", "==", "aluno").orderBy("nome").get()
      .then(snapshot => {
        const tbody = document.getElementById("listaAlunos");
        tbody.innerHTML = "";

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='4'>Nenhum aluno cadastrado</td></tr>";
          return;
        }

        snapshot.forEach(doc => {
          const aluno = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${aluno.nome}</td>
            <td>${aluno.email}</td>
            <td><input type="text" value="${aluno.faixa || ''}" id="faixa-${doc.id}" style="width:80px"></td>
            <td>
              <button onclick="salvarFaixa('${doc.id}')">Salvar Faixa</button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao carregar alunos");
      });
  }

  // Atualiza a faixa de um aluno
  function salvarFaixa(alunoId) {
    const faixaInput = document.getElementById(`faixa-${alunoId}`);
    const novaFaixa = faixaInput.value.trim();

    if (!novaFaixa) {
      alert("Informe a faixa antes de salvar.");
      return;
    }

    db.collection("alunos").doc(alunoId).update({ faixa: novaFaixa })
      .then(() => {
        alert("Faixa atualizada com sucesso!");
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao atualizar faixa");
      });
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
