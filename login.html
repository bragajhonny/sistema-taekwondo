<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Cadastro de Aluno</h2>

<input id="nome" placeholder="Nome completo">
<input type="date" id="dataNascimento">

<select id="sexo">
  <option value="">Sexo</option>
  <option value="Masculino">Masculino</option>
  <option value="Feminino">Feminino</option>
</select>

<input id="endereco" placeholder="Endereço">
<input id="telefone" placeholder="Telefone">
<input id="tipoSanguineo" placeholder="Tipo sanguíneo">

<hr>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<button onclick="cadastrar()">Cadastrar</button>

<p style="text-align:center;">
  Já tem conta? <a href="login.html">Entrar</a>
</p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    storageBucket: "sistema-taekwondo-1.firebasestorage.app",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function cadastrar() {
    const nome = document.getElementById("nome").value.trim();
    const dataNascimento = document.getElementById("dataNascimento").value;
    const sexo = document.getElementById("sexo").value;
    const endereco = document.getElementById("endereco").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const tipoSanguineo = document.getElementById("tipoSanguineo").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    if (!nome || !email || !senha) {
      alert("Preencha nome, email e senha.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
      .then(cred => {
        return db.collection("alunos").doc(cred.user.uid).set({
          nome,
          dataNascimento,
          sexo,
          endereco,
          telefone,
          tipoSanguineo,
          email,
          perfil: "aluno",
          cadastroCompleto: true,
          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
      })
      .catch(err => {
        console.error(err);
        alert(err.message);
      });
  }
</script>

</body>
</html>
