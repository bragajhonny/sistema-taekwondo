<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - CT Gerivaldo Silva</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="center-page">

  <div class="center-box card">

    <h1 class="mb-20">Cadastro do Aluno</h1>

    <label>Email</label>
    <input type="email" id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <label>Nome completo</label>
    <input id="nome">

    <label>RG</label>
    <input id="rg">

    <label>CPF</label>
    <input id="cpf">

    <label>Telefone</label>
    <input id="telefone">

    <button class="btn btn-primary btn-lg mt-20" onclick="cadastrar()">
      Criar conta
    </button>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function cadastrar() {
      const email = email.value.trim();
      const senha = senha.value.trim();
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const telefone = document.getElementById("telefone").value.trim();

      if (!email || !senha || !nome || !rg || !cpf) {
        alert("Preencha todos os campos obrigatÃ³rios");
        return;
      }

      auth.createUserWithEmailAndPassword(email, senha)
        .then(cred => {
          return db.collection("alunos").doc(cred.user.uid).set({
            email,
            nome,
            rg,
            cpf,
            telefone,
            faixa: "",
            perfil: "aluno",
            cadastroCompleto: true,
            criadoEm: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Cadastro realizado com sucesso");
          window.location.href = "aluno.html";
        })
        .catch(err => {
          console.error(err);
          alert(err.message);
        });
    }
  </script>

</body>
</html>
