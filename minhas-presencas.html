	<body>

			<!-- MENU -->

				<input type="button" value="Sair" class="primary" onclick="logout()" />
			</nav>
	
			<!-- Main -->
			<div id="main">
				<div class="inner">
					<section>
						<h1>Minhas presen√ßas</h1>
						<table>
							<thead>
								<tr>
									<th>Data</th>
									<th>Tipo de Treino</th>
									<th>Avalia√ß√£o</th>
								</tr>
							</thead>
							<tbody id="listaPresencas"></tbody>
						</table>
					</section>
				</div>
			</div>
	
			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			
			<script>
				const API_URL = 'https://script.google.com/macros/s/AKfycbxXWihlodQkgiJg3qeZNaW08raQhy4zGc__D7ArlafGYfmZpvF6e2G0nDTJ9LP9ganmBQ/exec';
				const usuario = JSON.parse(localStorage.getItem('usuario'));
			
				let dataSelecionada = '';
				let tipoTreinoSelecionado = '';

				/* =========================
				   MENU DIN√ÇMICO
				========================= */
				function configurarMenu() {
					const menu = document.getElementById('menuLinks');
					menu.innerHTML = '';
					menu.innerHTML += `<li><a href="perfil.html">Meu perfil</a></li>`;
					menu.innerHTML += `<li><a href="editar-dados.html">Editar dados</a></li>`;
					menu.innerHTML += `<li><a href="historico-aluno.html">Hist√≥rico de presen√ßa</a></li>`;
					
					if (usuario.tipo === 'professor') {
						menu.innerHTML += `<li><a href="presenca.html">Presen√ßa</a></li>
						<li><a href="professor.html">Painel do professor</a></li>
					`;
					}
				}

				/* =========================
				   GERAR ESCALA DE 1 A 5
				========================= */
				document.addEventListener('DOMContentLoaded', () => {
					if (!usuario) { //verifica se o usu√°rio est√° logado
						window.location.href = 'index.html';
						return;
					}

					configurarMenu();
					listarPresencas();
					document.getElementById('formQuestionario').addEventListener('submit', salvarFormulario);
				});
			
				function listarPresencas() {
					fetch(API_URL, {
						method: 'POST',
						body: new URLSearchParams({
							acao: 'listarMinhasPresencas',
							idUsuario: usuario.idUsuario
						})
					})
					.then(r => r.json())
					.then(res => {
					
						const tbody = document.getElementById('listaPresencas');
						tbody.innerHTML = '';
						
						if (!res.dados || res.dados.length === 0) {
							tbody.innerHTML = '<tr><td colspan="3">Nenhuma presen√ßa encontrada</td></tr>';
							return;
						}
						res.dados.forEach(item => {
							tbody.innerHTML += `
							<tr>
								<td>${formatarData(item.data)}</td>
								<td>${item.tipoTreino || '-'}</td>
								<td>
								${item.respondido
								? '‚úÖ Respondido'
								: `<button onclick="abrirModal('${item.data}', '${item.tipoTreino || ''}')">Responder</button>`
								}
								</td>
							</tr>
							`;
						});
					});
				}

				function gerarEscalas() {
				    document.querySelectorAll(".escala").forEach(div => {
				
				        // Evita duplicar caso abra mais de uma vez
				        if (div.innerHTML.trim() !== '') return;
				
				        const nome = div.getAttribute("data-name");
				
				        for (let i = 1; i <= 5; i++) {
				            div.innerHTML += `
				                <label style="cursor:pointer;">
				                    <input type="radio" name="${nome}" value="${i}" required>
				                    ${i}
				                </label>
				            `;
				        }
				    });
				}

				function controlarRequired(bloco, ativar) {
				    const inputs = bloco.querySelectorAll("input[type='radio']");
				    inputs.forEach(input => {
				        if (ativar) {
				            input.setAttribute("required", "required");
				        } else {
				            input.removeAttribute("required");
				        }
				    });
				}
			
				function abrirModal(data, tipoTreino) {
				    gerarEscalas();
				    dataSelecionada = data;
				    tipoTreinoSelecionado = tipoTreino || '';
				    const tipoLower = tipoTreinoSelecionado.toLowerCase();
				    const blocoPoomsae = document.getElementById("blocoPoomsae");
				    const blocoKyorugui = document.getElementById("blocoKyorugui");
				    const ehPoomsae = tipoLower.includes("poomsae");
					const ehKyorugui = tipoLower.includes("kyorugui");
					const ehMisto = tipoLower.includes("misto");
					
					const mostrarPoomsae = ehPoomsae || ehMisto;
					const mostrarKyorugui = ehKyorugui || ehMisto;
				    blocoPoomsae.style.display = mostrarPoomsae ? "block" : "none";
				    blocoKyorugui.style.display = mostrarKyorugui ? "block" : "none";
				    // üî• CONTROLAR REQUIRED AUTOMATICAMENTE
				    controlarRequired(blocoPoomsae, mostrarPoomsae);
				    controlarRequired(blocoKyorugui, mostrarKyorugui);
				    document.getElementById("modalQuestionario").style.display = "block";
				}

			
				function fecharModal() {
					document.getElementById("modalQuestionario").style.display = "none";
				}
				
				function salvarFormulario(e) {
					e.preventDefault();
					const formData = new FormData(e.target);
					const respostas = {};
					for (let [key, value] of formData.entries()) {
						respostas[key] = value;
					}
					
					fetch(API_URL, {
						method: 'POST',
						body: new URLSearchParams({
							acao: 'salvarAvaliacao',
							idUsuario: usuario.idUsuario,
							data: dataSelecionada,
							tipoTreino: tipoTreinoSelecionado.charAt(0).toUpperCase() + tipoTreinoSelecionado.slice(1),
							respostas: JSON.stringify(respostas)
						})
					})
					.then(r => r.json())
					.then(res => {
						if (res.status === 'sucesso') {
							alert("Avalia√ß√£o salva com sucesso!");
							fecharModal();
							listarPresencas();
						} else {
							alert("Erro ao salvar avalia√ß√£o.");
						}
					});
				}
				
				function formatarData(dataISO) {
					const data = new Date(dataISO);
					return data.toLocaleDateString('pt-BR');
				}
				
				/* =========================
				LOGOUT
				========================= */
				function logout() {
					localStorage.removeItem('usuario');
					window.location.href = 'index.html';
				}
			</script>
	
			<!-- =================
			MODAL
			================= -->
	
			<div id="modalQuestionario" class="modal">
				<div class="modal-content">
					<span class="fechar" onclick="fecharModal()">&times;</span>
	
					<h2>Autoavalia√ß√£o do Treino</h2>
					<p>Escala: 1 (Muito fraco) at√© 5 (Excelente)</p>
	
					<form id="formQuestionario">
						<h3>ü¶µ Chutes</h3>
							<div class="pergunta"><label>Executei os chutes com boa t√©cnica.</label><div class="escala" data-name="Q1"></div></div>
							<div class="pergunta"><label>Mantive equil√≠brio ap√≥s os chutes.</label><div class="escala" data-name="Q2"></div></div>
							<div class="pergunta"><label>Usei corretamente a perna de base.</label><div class="escala" data-name="Q3"></div></div>
							<div class="pergunta"><label>Mantive altura e dire√ß√£o adequadas.</label><div class="escala" data-name="Q4"></div></div>
							<div class="pergunta"><label>Demonstrei evolu√ß√£o nos chutes hoje.</label><div class="escala" data-name="Q5"></div></div>
	
						<h3>üßç Base e Postura</h3>
							<div class="pergunta"><label>Mantive bases firmes.</label><div class="escala" data-name="Q6"></div></div>
							<div class="pergunta"><label>Ajustei corretamente os p√©s.</label><div class="escala" data-name="Q7"></div></div>
							<div class="pergunta"><label>Mantive postura adequada.</label><div class="escala" data-name="Q8"></div></div>
							<div class="pergunta"><label>Fiz boas transi√ß√µes de base.</label><div class="escala" data-name="Q9"></div></div>
							<div class="pergunta"><label>Demonstrei seguran√ßa nas bases.</label><div class="escala" data-name="Q10"></div></div>

						<h3>üß† Disciplina</h3>
							<div class="pergunta"><label>Mantive disciplina.</label><div class="escala" data-name="Q11"></div></div>
							<div class="pergunta"><label>Segui orienta√ß√µes.</label><div class="escala" data-name="Q12"></div></div>
							<div class="pergunta"><label>Demonstrei dedica√ß√£o.</label><div class="escala" data-name="Q13"></div></div>
							<div class="pergunta"><label>Mantive concentra√ß√£o.</label><div class="escala" data-name="Q14"></div></div>
							<div class="pergunta"><label>Dei meu melhor.</label><div class="escala" data-name="Q15"></div></div>
						
						<div id="blocoPoomsae" style="display:none;">
							<h3>ü•ã Poomsae</h3>
								<div class="pergunta"><label>Executei com precis√£o.</label><div class="escala" data-name="Q16"></div></div>
								<div class="pergunta"><label>Mantive ritmo adequado.</label><div class="escala" data-name="Q17"></div></div>
								<div class="pergunta"><label>Boa coordena√ß√£o.</label><div class="escala" data-name="Q18"></div></div>
								<div class="pergunta"><label>Mantive foco na sequ√™ncia.</label><div class="escala" data-name="Q19"></div></div>
								<div class="pergunta"><label>Demonstrei evolu√ß√£o no poomsae.</label><div class="escala" data-name="Q20"></div></div>
						</div>
	
						<div id="blocoKyorugui" style="display:none;">
							<h3>ü•ä Kyorugui</h3>
								<div class="pergunta"><label>Mantive guarda adequada.</label><div class="escala" data-name="Q21"></div></div>
								<div class="pergunta"><label>Usei chutes com estrat√©gia.</label><div class="escala" data-name="Q22"></div></div>
								<div class="pergunta"><label>Mantive controle emocional.</label><div class="escala" data-name="Q23"></div></div>
								<div class="pergunta"><label>Apliquei t√©cnicas treinadas.</label><div class="escala" data-name="Q24"></div></div>
								<div class="pergunta"><label>Demonstrei evolu√ß√£o na luta.</label><div class="escala" data-name="Q25"></div></div>
						</div>
	
						<br>
						<button type="submit">Salvar Avalia√ß√£o</button>
	
					</form>
				</div>
			</div>
	</body>
