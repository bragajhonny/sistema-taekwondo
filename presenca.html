<!DOCTYPE HTML>
<html>
	<head>
		<title>Controle de presença - CT Gerivaldo Silva</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
	</head>

	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Header -->
			<header id="header">
				<div class="inner">
					<!-- Logo -->
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">CT Gerivaldo Silva</span>
					</a>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menu</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					<li><a href="presenca.html">Presença</a></li>
					<li><a href="historico-aluno.html">Histórico de presença</a></li>
					<input type="button" value="Sair" class="primary" onclick="logout()" />
				</ul>
			</nav>

			<!-- Main -->
			<div id="main">
				<div class="inner">
					<h1>Presença</h1>
					<ul>
						<input type="date" id="dataAula">
					</ul>


					<table>
        					<thead>
          						<tr>
								<th>Nome</th>
								<th>Presença</th>
							</tr>
						</thead>
						<tbody id="listaAlunos"></tbody>
					</table>
					<ul class="actions">
						<li><input type="submit" value="Marcar presença" class="primary" onclick="salvarPresenca()" /></li>
						<li><input type="button" value="Voltar" class="primary" onclick="history.back()"/></li>
					</ul>
				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    let professorUID = null;

    //Proteção de acesso
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";

      professorUID = user.uid;

      db.collection("alunos").doc(user.uid).get()
        .then(doc => {
          if (!doc.exists || doc.data().perfil !== "professor") {
            alert("Acesso negado");
            window.location.href = "index.html";
            return;
          }
          carregarAlunos();
          definirDataHoje();
        });
    });

    function definirDataHoje() {
      const hoje = new Date().toISOString().split("T")[0];
      document.getElementById("dataAula").value = hoje;
    }

    //Carregar alunos
    function carregarAlunos() {
      db.collection("alunos")
        .where("perfil", "==", "aluno")
        .orderBy("nome")
        .get()
        .then(snapshot => {
          const tbody = document.getElementById("listaAlunos");
          tbody.innerHTML = "";

          if (snapshot.empty) {
            tbody.innerHTML = "<tr><td colspan='2'>Nenhum aluno cadastrado</td></tr>";
            return;
          }

          snapshot.forEach(doc => {
            const aluno = doc.data();

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${aluno.nome}</td>
              <td class="text-center">
                <input type="checkbox" id="presenca-${doc.id}">
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    //Salvar presença
    function salvarPresenca() {
      const data = document.getElementById("dataAula").value;

      if (!data) {
        alert("Selecione a data");
        return;
      }

      const registros = {};
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        const alunoId = cb.id.replace("presenca-", "");
        registros[alunoId] = cb.checked;
      });

      db.collection("presencas").doc(data).set({
        data,
        professorId: professorUID,
        registros,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => alert("Presença salva com sucesso"))
      .catch(err => {
        console.error(err);
        alert("Erro ao salvar presença");
      });
    }

    function voltar() {
      window.location.href = "professor.html";
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
  
	</body>
</html>
