<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>

<body>

<h2>Cadastro do Aluno</h2>

<!-- DADOS DE LOGIN -->
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<hr>

<!-- DADOS PESSOAIS -->
<input id="nome" placeholder="Nome completo">
<input type="date" id="dataNascimento">

<select id="sexo">
  <option value="">Sexo</option>
  <option>Masculino</option>
  <option>Feminino</option>
</select>

<input id="endereco" placeholder="Endereço">
<input id="telefone" placeholder="Telefone">
<input id="rg" placeholder="RG">
<input id="cpf" placeholder="CPF">
<input id="tipoSanguineo" placeholder="Tipo sanguíneo">

<button onclick="registrar()">Finalizar Cadastro</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function registrar() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

    const nome = document.getElementById("nome").value.trim();
    const dataNascimento = document.getElementById("dataNascimento").value;
    const sexo = document.getElementById("sexo").value;
    const endereco = document.getElementById("endereco").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const rg = document.getElementById("rg").value.trim();
    const cpf = document.getElementById("cpf").value.trim();
    const tipoSanguineo = document.getElementById("tipoSanguineo").value.trim();

    if (!email || !senha || !nome) {
      alert("Preencha os campos obrigatórios");
      return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
      .then(cred => {
        return db.collection("alunos").doc(cred.user.uid).set({
          email: email,
          nome,
          dataNascimento,
          sexo,
          endereco,
          telefone,
          rg,
          cpf,
          tipoSanguineo,

          faixa: "",                 // professor define
          perfil: "aluno",
          cadastroCompleto: true,

          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "aluno.html";
      })
      .catch(err => {
        console.error(err);
        alert(err.message);
      });
  }
</script>

</body>
</html>
