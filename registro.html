<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Aluno</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<h2>Cadastro do Aluno</h2>

<input id="nome" placeholder="Nome completo">
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<input id="telefone" placeholder="Telefone">
<input type="date" id="dataNascimento">

<select id="sexo">
  <option value="">Sexo</option>
  <option>Masculino</option>
  <option>Feminino</option>
</select>

<input id="endereco" placeholder="Endereço">
<input id="tipoSanguineo" placeholder="Tipo sanguíneo">
<input id="rg" placeholder="RG">
<input id="cpf" placeholder="CPF">

<button onclick="cadastrar()">Criar Conta</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function cadastrar() {
    const dados = {
      nome: nome.value.trim(),
      email: email.value.trim(),
      telefone: telefone.value.trim(),
      dataNascimento: dataNascimento.value,
      sexo: sexo.value,
      endereco: endereco.value.trim(),
      tipoSanguineo: tipoSanguineo.value.trim(),
      rg: rg.value.trim(),
      cpf: cpf.value.trim()
    };

    if (!dados.nome || !dados.email || !senha.value || !dados.rg || !dados.cpf) {
      alert("Preencha todos os campos obrigatórios");
      return;
    }

    auth.createUserWithEmailAndPassword(dados.email, senha.value)
      .then(cred => {
        return db.collection("alunos").doc(cred.user.uid).set({
          ...dados,
          perfil: "aluno",
          faixa: "",
          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
      })
      .catch(err => {
        console.error(err);
        alert(err.message);
      });
  }
</script>

</body>
</html>
