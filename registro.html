<!DOCTYPE HTML>
<html>
	<head>
		<title>Cadastro - CT Gerivaldo Silva</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<div class="inner">
				<!-- Logo -->
				<a href="index.html" class="logo">
					<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">CT Gerivaldo Silva</span>
				</a>
			</div>
		</header>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<h1>Cadastro</h1>
						
				<table>
					<tbody>
						<tr>
							<td>Nome</td>
							<td><input type="text" id="nome" placeholder="Nome completo"></td>
						</tr>
						<tr>
							<td>Data de nascimento</td>
							<td><input type="date" id="dataNascimento"></td>
						</tr>
						<tr>
							<td>Sexo</td>
							<td>
								<select id="sexo">
									<option value="">- Selecione -</option>
									<option value="Feminino">Feminino</option>
									<option value="Masculino">Masculino</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>RG</td>
							<td><input type="text" id="rg" placeholder="RG"></td>
						</tr>
						<tr>
							<td>CPF</td>
							<td><input type="text" id="cpf" placeholder="CPF"></td>
						</tr>
						<tr>
							<td>Endere√ßo</td>
							<td><input type="text" id="endereco" placeholder="Endere√ßo"></td>
						</tr>
						<tr>
							<td>Telefone</td>
							<td><input type="text" id="telefone" placeholder="Telefone"></td>
						</tr>
						<tr>
							<td>Tipo Sanguineo</td>
							<td><input type="text" id="tipoSanguineo" placeholder="Tipo sanguineo"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td><input type="email" id="email" placeholder="E-mail"></td>
						</tr>
						<tr>
							<td>Senha</td>
							<td><input type="password" id="senha" placeholder="Senha"></td>
						</tr>
					</tbody>
				</table>
				<ul class="actions">
					<li><input type="submit" value="Cadastrar" class="primary" onclick="cadastrar()" /></li>
					<li>J√° tem uma conta? Fa√ßa seu <a href="index.html">login aqui.</a></li>
				</ul>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxyud18QDC0ULup4CDSsljTkITkVhrskRTxWQ4Gsk8EjpTGS_8bafH19w15el8iAybMzw/exec';

function cadastrar() {
  const dados = {
    acao: 'cadastrarAluno',
    nome: nome.value.trim(),
    dataNascimento: dataNascimento.value,
    sexo: sexo.value,
    rg: rg.value.trim(),
    cpf: cpf.value.trim(),
    endereco: endereco.value.trim(),
    telefone: telefone.value.trim(),
    tipoSanguineo: tipoSanguineo.value.trim(),
    email: email.value.trim(),
    senha: senha.value.trim()
  };

  for (let campo in dados) {
    if (!dados[campo]) {
      alert('Preencha todos os campos');
      return;
    }
  }

  fetch(API_URL, {
    method: 'POST',
    body: new URLSearchParams(dados)
  })
  .then(r => r.json())
  .then(res => {
    if (res.status !== 'sucesso') {
      alert(res.msg || 'Erro ao cadastrar');
      return;
    }

    // üîê LOGIN AUTOM√ÅTICO
    localStorage.setItem('usuario', JSON.stringify({
      email: res.dados.email,
      tipo: res.dados.tipo
    }));

    window.location.href = 'aluno.html';
  })
  .catch(err => {
    console.error(err);
    alert('Erro de conex√£o');
  });
}
</script>
