<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      width: 120px;
      padding: 4px;
    }

    button {
      padding: 5px 8px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Painel do Professor</h2>
<button onclick="logout()">Sair</button>
<button onclick="window.location.href='presenca.html'">Controle de Presen√ßa</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Faixa</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody id="listaAlunos"></tbody>
</table>

<script>
  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // üîê Verifica√ß√£o de login e perfil
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    db.collection("alunos").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().perfil !== "professor") {
          alert("Acesso negado");
          window.location.href = "index.html";
          return;
        }

        carregarAlunos();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao verificar perfil");
        window.location.href = "index.html";
      });
  });

  // üìã Carregar alunos
  function carregarAlunos() {
    db.collection("alunos")
      .where("perfil", "==", "aluno")
      .orderBy("nome")
      .get()
      .then(snapshot => {
        const tbody = document.getElementById("listaAlunos");
        tbody.innerHTML = "";

        if (snapshot.empty) {
          tbody.innerHTML =
            "<tr><td colspan='5'>Nenhum aluno cadastrado</td></tr>";
          return;
        }

        snapshot.forEach(doc => {
          const a = doc.data();

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${a.nome}</td>
            <td>${a.email}</td>
            <td>${a.telefone || ""}</td>
            <td>
              <input id="faixa-${doc.id}" value="${a.faixa || ""}">
            </td>
            <td>
              <button onclick="salvarFaixa('${doc.id}')">Salvar faixa</button>
              <button onclick="verFicha('${doc.id}')">Ver ficha</button>
              <button onclick="removerAluno('${doc.id}', '${a.nome}')">Remover</button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao carregar alunos");
      });
  }

  // üéØ Salvar faixa
  function salvarFaixa(alunoId) {
    const faixa = document.getElementById(`faixa-${alunoId}`).value.trim();

    if (!faixa) {
      alert("Informe a faixa");
      return;
    }

    if (!confirm("Deseja salvar a nova faixa?")) return;

    db.collection("alunos").doc(alunoId).update({ faixa })
      .then(() => alert("Faixa atualizada com sucesso"))
      .catch(err => {
        console.error(err);
        alert("Erro ao salvar faixa");
      });
  }

  // üìÑ Ver ficha completa
  function verFicha(alunoId) {
    window.location.href = `ficha-aluno.html?id=${alunoId}`;
  }

  // üóëÔ∏è Remover aluno
  function removerAluno(alunoId, nome) {
    if (!confirm(`Deseja remover o aluno ${nome}?`)) return;

    db.collection("alunos").doc(alunoId).delete()
      .then(() => {
        alert("Aluno removido");
        carregarAlunos();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao remover aluno");
      });
  }

  // üö™ Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
