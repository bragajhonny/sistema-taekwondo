<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CT Gerivaldo Silva</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="center-page">

  <div class="center-box card">

    <h1>CT Gerivaldo Silva</h1>

    <h3 class="mb-20">Login</h3>

    <label>Email</label>
    <input type="email" id="email" placeholder="Digite seu email">

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button class="btn btn-primary btn-lg mt-10" onclick="login()">
      Entrar
    </button>

    <div class="mt-20 text-center">
      <a href="registro.html">Criar uma conta</a>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
      authDomain: "sistema-taekwondo-1.firebaseapp.com",
      projectId: "sistema-taekwondo-1",
      messagingSenderId: "635745416768",
      appId: "1:635745416768:web:58d23eca722878f047d1a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha email e senha");
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then(cred => {
          return db.collection("alunos").doc(cred.user.uid).get();
        })
        .then(doc => {
          if (!doc.exists) {
            alert("Perfil não encontrado");
            auth.signOut();
            return;
          }

          const dados = doc.data();

          if (dados.perfil === "professor") {
            window.location.href = "professor.html";
          } else {
            window.location.href = "aluno.html";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Email ou senha inválidos");
        });
    }
  </script>

</body>
</html>
