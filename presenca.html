				</ul>

			<!-- Main -->
			<div id="main">
				<div class="inner">
					<h1>Presença</h1>
					<ul>
						<input type="date" id="dataAula">
					</ul>


					<table>
        					<thead>
          						<tr>
								<th>Nome</th>
								<th>Presença</th>
							</tr>
						</thead>
						<tbody id="listaAlunos"></tbody>
					</table>
					<ul class="actions">
						<li><input type="submit" value="Marcar presença" class="primary" onclick="salvarPresenca()" /></li>
						<li><input type="button" value="Voltar" class="primary" onclick="history.back()"/></li>
					</ul>
				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<script>
const usuario = JSON.parse(localStorage.getItem('usuario'));

if (!usuario || usuario.tipo !== 'professor') {
  window.location.href = 'index.html';
}

const API_URL = 'https://script.google.com/macros/s/AKfycbxxwNF5Bewp4NhNSQ251wEIv72x2mmSIxEWF5ZY7Vf4XpN91cb9aitoCEZJMfh1hs1Aeg/exec';

document.getElementById('dataAula').value =
  new Date().toISOString().split('T')[0];

	fetch(API_URL, {
  method: 'POST',
  body: new URLSearchParams({
    acao: 'listarAlunosPresenca'
  })
})
.then(r => r.json())
.then(res => {
  const tbody = document.getElementById('listaAlunos');
  tbody.innerHTML = '';

  res.dados.forEach(a => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${a.nome}</td>
      <td style="text-align:center">
		<input type="checkbox" id="demo-copy" name="demo-copy" data-id="${a.idAluno}" data-nome="${a.nome}">
      </td>
    `;
    tbody.appendChild(tr);
  });
});

function salvarPresenca() {
  const data = document.getElementById('dataAula').value;
  if (!data) {
    alert('Selecione a data');
    return;
  }

  const registros = {};

  document.querySelectorAll('#listaAlunos input[type="checkbox"]')
    .forEach(cb => {
      registros[cb.dataset.id] = {
        nome: cb.dataset.nome,
        presente: cb.checked
      };
    });

  fetch(API_URL, {
    method: 'POST',
    body: new URLSearchParams({
      acao: 'salvarPresenca',
      data: data,
      registros: JSON.stringify(registros)
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === 'sucesso') {
      alert('Presença salva com sucesso');
    } else {
      alert(res.msg);
    }
  })
  .catch(() => alert('Erro ao salvar presença'));
}

	function logout() {
  		localStorage.removeItem('usuario');
  		window.location.href = 'index.html';
	}
				
</script>
