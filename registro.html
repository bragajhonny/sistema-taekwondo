<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
  </style>
</head>

<body>

<h2>Criar Conta</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<button onclick="cadastrar()">Cadastrar</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTcmFtCpgb-krAJ6OniJSXIXnkoxGzWF4",
    authDomain: "sistema-taekwondo-1.firebaseapp.com",
    projectId: "sistema-taekwondo-1",
    messagingSenderId: "635745416768",
    appId: "1:635745416768:web:58d23eca722878f047d1a5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function cadastrar() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (!email || !senha) {
      alert("Preencha email e senha");
      return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
      .then(cred => {
        return db.collection("alunos").doc(cred.user.uid).set({
          email: email,
          perfil: "aluno",
          cadastroCompleto: false,
          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Conta criada! FaÃ§a login.");
        window.location.href = "login.html";
      })
      .catch(err => {
        console.error(err);
        alert(err.message);
      });
  }
</script>

</body>
</html>
